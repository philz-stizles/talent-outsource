# Query type
type Query {
  profile: Profile
}

# Object type
type Experience {
  id: String
  title: String!
  company: String!
  location: String
  industry: String
  from: String
  to: String
  current: Boolean
}

# Object type
type Profile {
  id: String
  title: String
  yearsOfExperience: Int
  skills: [String]
  bio: String
  avatar: String
  resume: String
  roles: [String]
  workAvailability: String
}
